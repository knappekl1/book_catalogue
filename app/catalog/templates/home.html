<DOCTYPE html!>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Book list</title>
            <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
            <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        </head>
    
        <body>
            <h1>
                Book list
            </h1>
            <h2>
                <br>
                <br>
            </h2>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Format</th>
                    <th>Rating</th>
                    <th>Pages</th>
                    <th>Publisher</th>
                    <th>Picture</th>
                </tr>
                {%for book, publ in books%}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.format}}</td>
                    <td>{{book.avg_rating}}</td>
                    <td>{{book.num_pages}}</td>
                    <td><a href="{{url_for('main.display_publisher', publ_id = book.pub_id)}}">{{publ.name}}</a></td>
                    <td><img src="{{url_for('static', filename='img/' + book.image)}}" alt="book-img" height="120" width="120"></td>
                </tr>
                {%endfor%}
            </table>

        </body>
    </html>
